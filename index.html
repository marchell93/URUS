<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URUS на прокат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img class="logo__img" src="images/logo.svg" alt="">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">URUS</h1>
        <img class="header__images" src="images/urus.png" alt="" >
        <h2 class="subtitle">на прокат</h2>
      </div>
    </div>
  </header>
  <section class="info">
    <div class="container">
      <h2 class="info__title">Lamborghini Urus</h2>
      <img class="info__img" src="images/info-car.png" alt="">
      <div class="info__content">
        <dl class="info__list">
          <div class="info__list-line">
            <dt>Класс:</dt>
            <dd>Внедорожники</dd>
          </div>
          <div class="info__list-line">
            <dt>Мощность двигателя:</dt>
            <dd>650 л.с.</dd>
          </div>
          <div class="info__list-line">
            <dt>Объем двигателя:</dt>
            <dd>4.0 литра турбо</dd>
          </div>
          <div class="info__list-line">
            <dt>Разгон 0-100:</dt>
            <dd>3.6 секунды</dd>
          </div>
          <div class="info__list-line">
            <dt>Привод:</dt>
            <dd>полный</dd>
          </div>
          <div class="info__list-line">
            <dt>Количество мест:</dt>
            <dd>5</dd>
          </div>
          <div class="info__list-line">
            <dt>Минимальный срок аренды:</dt>
            <dd>1 сутки</dd>
          </div>
        </dl>
        <div class="info__order-box">
          <p class="price">740 $ / сутки</p>
          <button class="order">ЗАБРОНИРОВАТЬ</button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="images/gall-1.jpg" alt="">
        <img src="images/gall-2.jpg" alt="">
        <img src="images/gall-3.jpg" alt="">
      </div>
    </div>
  </section>
  <section class="color-info">
    <h2 class="color-info__title">Выбери цвет</h2>
    <div class="color-info__gallery">
      <img class="color-info__gallery-start" src="images/color-g-1.jpg" alt="">
      <div class="color-info__gallery-box">
        <div class="gallery__item">
          <img src="images/gb-1.png" alt="">
          <p class="gallery__text">orange</p>
        </div>
        <div class="gallery__item">
          <img src="images/gb-2.png" alt="">
          <p class="gallery__text">yellow</p>
        </div>
        <div class="gallery__item">
          <img src="images/gb-3.png" alt="">
          <p class="gallery__text">white</p>
        </div>
        <div class="gallery__item">
          <img src="images/gb-4.png" alt="">
          <p class="gallery__text">black</p>
        </div>
      </div>
      <img class="color-info__gallery-end" src="images/color-g-2.jpg" alt="">
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
